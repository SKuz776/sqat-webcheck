<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>

        .customInput{
            transition:400ms;
            width: 50%;

        }
        .customInput:focus{
            width: 80%;
            height: 110%;
        }
        .customButton {
            width: 25%;
            transition:400ms;
        }
        .customButton:hover{
            width: 30%;
            height: 120%;
        }
    </style>
</head>
<body>
    <form class="container" method="POST" th:action="@{/home}">
        <div class="container-fluid d-flex align-items-center justify-content-center" style="height:80vh">
            <div class="container">
                <div class="row g-2">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <p class="h1 animate__animated animate__flip animate__delay-6s">Webcheck</p>
                    </div>
                    <div class="col-12  d-flex align-items-center justify-content-center">
                        <input autocomplete="on" th:if="${url != null && url.length()>0}" th:value="${url}" autofocus name="websiteName" type="text" class="form-control customInput"  placeholder="Website name">
                        <input autocomplete="on" th:if="${url == null || url.length()<=0}" autofocus name="websiteName" type="text" class="form-control customInput"  placeholder="Website name">
                    </div>
                    <div class="col-12  d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-sm btn-outline-primary customButton">Check</button>
                    </div>
                    <div class="col-12  d-flex align-items-center justify-content-center">
                        <p class="fw-bold" style="color: red" th:if="${error != null}" th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
